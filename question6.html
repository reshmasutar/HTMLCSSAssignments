width:30%;

 <body>
 

<div id="c4">

<table>
		<tr>
			<td><label >First Name:</label></td>
			<td><input type="text"></td></tr>
		<tr>
			<td><label >Last Name:</label></td>
			<td><input type="text"></td></tr>
		<tr>
			<td><label >User Name</label></td>
			<td><input type="text"></td></tr>
		<tr>
			<td><label >Password:</label></td>
			<td><input type="password"></td></tr>
		<tr>
			<td><label >Gender:</label></td>
			<td><input type="radio" name="Gender" >Male

	    <tr>
			<td><label>User Type:</label></td>
			<td><input type="text"></td></tr>
		<tr>

		<tr>
			<td><label>Address:</label><br>
			<label>Address1:</label></td>
			<td><input type="textarea" col="15" row="5"></textarea></td></tr>	
		<tr>	
			<td><label>Address2:</label></td>
			<td><input type="textarea" col="15" row="5"></textarea></td></tr>
		<tr>	
			<td><label>Country:</label></td>
			<td><select name="Country" size="1">

			</select></td></tr>
		<tr>
			<td><label>State:</label></td>

		<tr>
			<td><label >City:</label></td>

			<option value="Pune">Pune</option>
			<option value="Pune">Solapur</option>
			<option value="Pune">Nanded</option>
			<option value="Pune">Barshi</option>
			</Select></td></tr>
		<tr>
			<td><label>Select Language:</label></td>
		    <td><input type="checkbox" name="English">English
		    <input type="checkbox" name="Hindi">Hindi
			<input type="checkbox" name="Marathi">Marathi</td></tr>
			
	</tr></table>
